        <th>Paciente</th>
        <th>Fecha</th>
        <th>Estado</th>

    <tbody>
      <tr *ngFor="let cita of citas">
        <td>{{ cita.id_cita }}</td>
        <td>{{ cita.nombre_completo }}</td>
        <td>{{ cita.fecha_cita | date: 'medium' }}</td>
        <td>{{ cita.estado_cita }}</td>
      </tr>
    </tbody>
  </table>
